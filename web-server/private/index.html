<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/setup.js" defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logout-btn {
            margin-top: 24px;
            padding: 10px 24px;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Private Area</h1>
        <p>You are successfully logged in.</p>
        <form id="form">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
        <p id="feedback"></p>
    </div>
</body>
</html>
