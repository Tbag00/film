<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Sale Cinema</title>
</head>
<body>
    <h1>Gestione Sale</h1>

    <h2>Aggiungi Proiezione</h2>
    <form action="/screenings" method="POST">
        <label>Nome Film:
            <select name="title" id="filmSelect" required></select>
        </label><br />
        <label>Nome Sala:
            <select name="room" id="roomSelect" required></select>
        </label><br />
        <label>Data: <input type="datetime-local" name="date" required /></label><br />
        <button type="submit">Aggiungi</button>
    </form>


    <div id="msgBox" class="error"></div>
    <div id="msgBox" class="success"></div>

    <h2>Rimuovi Proiezione</h2>
    <form action="/screenings/delete" method="POST">
        <label>Nome Film: 
            <select name="title" id="screeningSelect" required></select>
        </label><br />

        <div id="screeningList"></div>
        <button type="submit">Rimuovi selezionate</button>
    </form>

    <script src="scripts/screening_script.js"></script>
</body>
</html>
