<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JWT - Esercizio Node.js & Express</title>
    <script type="module" src="scripts/setup.js"></script>
</head>
<body>
    <h1>FILM: Film Is a Light Manager</h1>
    <div id="manager-container">
        <h2>Azioni Admin</h2>
        <form action="/room-manager" method="GET">
            <button type="submit">Gestion Sale</button>
        </form>
        <form action="/film-manager" method="GET">
            <button type="submit">Gestione Film</button>
        </form>
        <form action="/screening-manager" method="GET">
            <button type="submit">Gestione Proiezioni</button>
        </form>
        <form action="/user-manager" method="GET">
            <button type="submit">Gestione Utenti</button>
        </form>
    </div>
    <div id="user-container">
        <h2>Azioni User</h2>
        <form action="/user" method="GET">
            <button type="submit">Area Riservata</button>
        </form>
        <form action="/booking" method="GET">
            <button type="submit">Sezione Acquisti</button>
        </form>
    </div>
    <div class="login-container">
        <h2>Login JWT</h2>
        <form id="form">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Accedi</button>
        </form>
        <div id="feedback-container">
            <h2>Feedback</h2>
            <p id="feedback"></p>
        </div>
        <div id="private-link-container">
            <a href="/private/admin.html">Pagina admin</a>
            <a href="/private/user.html">Pagina user</a>
            <a href="/api/cookie">test</a>
        </div>
        <div class="info">
            Esercizio: Login con JWT, Node.js e Express
        </div>
    </div>
</body>
</html>
