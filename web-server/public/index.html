<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM</title>
    <link href="/style/style.css" rel="stylesheet">
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header"
                "feedback feedback"
                "manager user"
                "login register"
                "logout logout";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto 1fr auto auto;
            gap: 24px;
            min-height: 100vh;
            padding: 32px;
            box-sizing: border-box;
        }
        h1 {
            grid-area: header;
            margin-bottom: 0;
        }
        #feedback-container {
            grid-area: feedback;
        }
        #manager-container {
            grid-area: manager;
        }
        #user-container {
            grid-area: user;
        }
        .login-container {
            grid-area: login;
        }
        .register-container {
            grid-area: register;
        }
        .logout-container {
            grid-area: logout;
        }
        #manager-container,
        #user-container,
        .login-container,
        .register-container,
        .logout-container,
        #feedback-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 20px;
        }
        @media (max-width: 900px) {
            body {
                grid-template-areas:
                    "header"
                    "feedback"
                    "manager"
                    "user"
                    "login"
                    "register"
                    "logout";
                grid-template-columns: 1fr;
                grid-template-rows: repeat(7, auto);
                padding: 12px;
            }
        }
    </style>
    <style>
        #manager-container form,
        #user-container form {
            margin-bottom: 16px;
        }
    </style>
    <script type="module" src="scripts/setup.js"></script>
</head>
<body>
    <h1>FILM: Film Is a Light Manager</h1>
    <div id="feedback-container">
        <h2>Feedback</h2>
        <p id="feedback"></p>
    </div>
    <div id="manager-container">
        <h2>Azioni Admin</h2>
        <form action="/private/manager/room_manager.html" method="GET">
            <button type="submit">Gestion Sale</button>
        </form>
        <form action="/private/manager/film_manager.html" method="GET">
            <button type="submit">Gestione Film</button>
        </form>
        <form action="/private/manager/screening_manager.html" method="GET">
            <button type="submit">Gestione Proiezioni</button>
        </form>
    </div>
    <div id="user-container">
        <h2>Azioni User</h2>
        <form action="private/booking_manager.html" method="GET">
            <button type="submit">Sezione Acquisti</button>
        </form>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="form">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Accedi</button>
        </form>
    </div>
    <div class="register-container">
        <h2>Registrazione</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Nome utente</label>
                <input type="text" id="register-username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="register-type">Tipo di utente</label>
                <select id="register-type" name="type" required>
                    <option value="user">Utente</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Registrati</button>
        </form>
    </div>
    <div class="logout-container">
        <h2>Logout</h2>
        <form id="logout-form">
            <button type="submit">Esci</button>
        </form>
    </div>
</body>
</html>
