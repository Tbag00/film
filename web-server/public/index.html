<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM</title>
    <script type="module" src="scripts/setup.js"></script>
</head>
<body>
    <h1>FILM: Film Is a Light Manager</h1>
    <div id="manager-container">
        <h2>Azioni Admin</h2>
        <form action="/private/manager/room_manager.html" method="GET">
            <button type="submit">Gestion Sale</button>
        </form>
        <form action="/private/manager/film_manager.html" method="GET">
            <button type="submit">Gestione Film</button>
        </form>
        <form action="/private/manager/screening_manager.html" method="GET">
            <button type="submit">Gestione Proiezioni</button>
        </form>
        <form action="/private/manager/user_manager.html" method="GET">
            <button type="submit">Gestione Utenti</button>
        </form>
    </div>
    <div id="user-container">
        <h2>Azioni User</h2>
        <form action="private/seats_choice.html" method="GET">
            <button type="submit">Scegli il tuo posto</button>
        </form>
        <form action="private/booking_manager.html" method="GET">
            <button type="submit">Sezione Acquisti</button>
        </form>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="form">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Accedi</button>
        </form>
        <div id="feedback-container">
            <h2>Feedback</h2>
            <p id="feedback"></p>
        </div>
    </div>
</body>
</html>
