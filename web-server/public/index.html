<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM</title>
    <link href="/style/style.css" rel="stylesheet">
    <style>
        #manager-container form,
        #user-container form {
            margin-bottom: 16px;
        }
    </style>
    <script type="module" src="scripts/setup.js"></script>
</head>
<body>
    <h1>FILM: Film Is a Light Manager</h1>
    <div id="feedback-container">
        <h2>Feedback</h2>
        <p id="feedback"></p>
    </div>
    <div id="manager-container">
        <h2>Azioni Admin</h2>
        <form action="/private/manager/room_manager.html" method="GET">
            <button type="submit">Gestion Sale</button>
        </form>
        <form action="/private/manager/film_manager.html" method="GET">
            <button type="submit">Gestione Film</button>
        </form>
        <form action="/private/manager/screening_manager.html" method="GET">
            <button type="submit">Gestione Proiezioni</button>
        </form>
        <form action="/private/manager/user_manager.html" method="GET">
            <button type="submit">Gestione Utenti</button>
        </form>
    </div>
    <div id="user-container">
        <h2>Azioni User</h2>
        <form action="private/seats_choice.html" method="GET">
            <button type="submit">Scegli il tuo posto</button>
        </form>
        <form action="private/booking_manager.html" method="GET">
            <button type="submit">Sezione Acquisti</button>
        </form>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="form">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Accedi</button>
        </form>
    </div>
    <div class="register-container">
        <h2>Registrazione</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">Nome utente</label>
                <input type="text" id="register-username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="register-type">Tipo di utente</label>
                <select id="register-type" name="type" required>
                    <option value="user">Utente</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button type="submit">Registrati</button>
        </form>
    </div>
    <div class="logout-container">
        <h2>Logout</h2>
        <form id="logout-form">
            <button type="submit">Esci</button>
        </form>
    </div>
</body>
</html>
